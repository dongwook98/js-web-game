<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>틱택토</title>
<style>
  h1, p {
    text-align: center;
  }
  table {
    margin: 0 auto;
    width: 500px;
    height: 500px;
    border-collapse: collapse;
  }
  td {
    font-size: 3rem;
    border: 1px solid black;
    width: 166.333px;
    height: 166.333px;
    text-align: center;
  }
  div {
    margin-top: 20px;
    text-align: center;
    font-size: 4rem;
  }
</style>
</head>

<body>
  <h1>틱택토 게임</h1>
  <p>09.tictactoe 를 업그레이드 하여서 컴퓨터의 차례도 구현해봤습니다.</p>
<script>
  const { body } = document; 
  const $table = document.createElement('table');
  const $result = document.createElement('div');
  const rows = [];
  let turn = 'O';

  const checkWinner = (target) => {
    const rowIndex = target.parentNode.rowIndex; 
    const cellIndex = target.cellIndex;
    
    let hasWinner = false; // 세칸 다 채워졌나?
    // 가로줄 검사
    if(
      rows[rowIndex][0].textContent === turn &&
      rows[rowIndex][1].textContent === turn &&
      rows[rowIndex][2].textContent === turn
    ) {
      hasWinner = true;
    }
    // 세로줄 검사
    if (
      rows[0][cellIndex].textContent === turn &&
      rows[1][cellIndex].textContent === turn &&
      rows[2][cellIndex].textContent === turn
    ) {
      hasWinner = true;
    }
    // 대각선 검사
    if(
      rows[0][0].textContent === turn &&
      rows[1][1].textContent === turn &&
      rows[2][2].textContent === turn
    ) {
      hasWinner = true;
    }
    if ( 
      rows[0][2].textContent === turn &&
      rows[1][1].textContent === turn &&
      rows[2][0].textContent === turn 
    ) {
      hasWinner = true;
    }
    return hasWinner;
  }

  const checkWinnerAndDraw = (target) => {
    const hasWinner = checkWinner(target);
      if (hasWinner) { // 승자가 있으면
        $result.textContent = `${turn}님이 승리!`
        $table.removeEventListener('click', callback);
        return;
      }
      // 승자가 없으면
      // 무승부 검사
      const draw = rows.flat().every((cell) => cell.textContent);
      if (draw) {
        $result.textContent =`무승부`;
        $table.removeEventListener('click', callback);
        return;
      }
      turn = turn === 'X' ? 'O' : 'X';
  }

  let clickable = true; // 플래그 변수만들어서 비동기(타이머) 제어
  const callback = (event) => {
    if (!clickable) {
      return;
    } // clickable이 false 일 때는 클릭(콜백실행)안되게 리턴
    if (event.target.textContent !== '') { // 칸이 이미 채워져 있는가?
      return; // 칸이 이미 있는 경우 아래 코드 실행안되게 리턴!
    } 
    // 빈 칸이면?
    event.target.textContent = turn;
    // 승부 판단하기
    checkWinnerAndDraw(event.target);
    
    // 컴퓨터의 턴
    if (turn === 'X') {
      const emptyCells = rows.flat().filter((el) => !el.textContent);
      const randomCell = emptyCells[Math.floor(Math.random() * emptyCells.length)];
      clickable = false; // 셋타임아웃 돌아가는동안은 클릭못하게 false
      setTimeout(() => {
        randomCell.textContent = 'X';
        checkWinnerAndDraw(randomCell);
        clickable = true; // 다 돌고난다음에 클릭할수있게 true
      }, 1000)
    }
  };
  
  for (let i = 0 ; i < 3; i++) {
    const $tr = document.createElement('tr'); 
    const cells = []; // 데이터 3개 만들어줌 반복문 돌 때 마다 새로운 배열이 생성되는 거임 (중요)
    for (let j = 0; j < 3; j++) {
      const $td = document.createElement('td'); 
      cells.push($td); 
      $tr.append($td); 
    }
    rows.push(cells); 
    $table.append($tr);
  }

  $table.addEventListener('click', callback); // 이벤트 버블링 이용
  body.append($table);
  body.append($result);
</script>
</body>
