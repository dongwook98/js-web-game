<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>끝말잇기</title>
    <style></style>
  </head>

  <body>
    <h1 id="number"></h1>
    <div><span id="order">1</span>번째 참가자</div>
    <div>제시어 : <span id="word"></span></div>
    <input type="text" />
    <button>입력</button>

    <script>
      let number = NaN;
      const $input = document.querySelector('input');
      const $button = document.querySelector('button');
      // const yesOrNo = confirm('맞나요?');
      const $word = document.querySelector('#word');
      const $order = document.querySelector('#order');
      const $number = document.querySelector('#number');
      let word; // 제시어를 저장할 변수
      let newWord; // 새로 입력한 단어를 저장할 변수

      const onClickButton = () => {
        if (!word || word[word.length - 1] === newWord[0]) {
          // 첫번째로 단어를 제시하는사람인가? => 제시어가 비어있는가?
          // 제시어가 비어 있거나 입력한 단어가 올바른가?
          // 입력한 단어가 올바른가? => 제시어의 끝문자와 새로 입력한 단어의 첫문자가 같은가?
          word = newWord; // 입력한 단어가 제시어가 된다.
          $word.textContent = word; // 화면에 제시어 표시
          const order = Number($order.textContent); // 현재 순서를 저장할 변수 생성
          if (order + 1 > number) {
            // 현재순서에 1을 더한값이 참가자수보다 큰 경우 => 현재순서가 3번이고 참가자수가 3명이라면 3번에서 1번으로 순서를 넘겨줘야한다.
            $order.textContent = 1; // 1은 자동으로 문자열로 형변환된다.
          } else {
            // 현재순서에 1을 더한값이 참가자수보다 작거나 같은 경우
            $order.textContent = order + 1;
          }
        } else {
          // 제시어가 올바르지 않은 경우
          alert('올바르지 않은 단어입니다!');
        }
        $input.value = '';
        $input.focus();
      };

      const onInput = (event) => {
        newWord = event.target.value; // 인풋에 입력한 값을 새로 입력한 단어에 저장
      };

      while (isNaN(number)) {
        const promptNumber = prompt('몇 명이 참가하나요?');
        number = parseInt(promptNumber, 10);

        if (isNaN(number)) {
          alert('숫자만 입력해주세요.');
        }
      }

      $input.addEventListener('input', onInput);
      $button.addEventListener('click', onClickButton);
      $number.textContent = `${number}명 참가합니다.`;
    </script>
  </body>
</html>
