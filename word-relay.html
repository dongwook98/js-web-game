<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>끝말잇기</title>
    <style></style>
  </head>

  <body>
    <div><span id="order">1</span>번째 참가자</div>
    <div>제시어 : <span id="word"></span></div>
    <input type="text" />
    <button>입력</button>

    <script>
      const number = parseInt(prompt('몇 명이 참가하나요?'), 10);
      const $input = document.querySelector('input');
      const $button = document.querySelector('button');
      const yesOrNo = confirm('맞나요?');
      const $word = document.querySelector('#word');
      const $order = document.querySelector('#order');
      let word; // 제시어
      let newWord; // 새로 입력한 단어

      const onClickButton = () => {
        if (!word) {
          // 제시어가 비어 있는가?
          word = newWord; // 새로 입력한 단어가 제시어가 된다.
          $word.textContent = word; // 화면에 제시어 표시
          const order = Number($order.textContent); // 현재 순서
          if (order + 1 > number) {
            // 현재순서에 1을 더한값이 참가자수보다 큰 경우
            $order.textContent = 1;
          } else {
            // 현재순서에 1을 더한값이 참가자수보다 작거나 같은 경우
            $order.textContent = order + 1;
          }
          $input.value = '';
          $input.focus();
        } else {
          // 비어 있지 않다.
          if (word[word.length - 1] === newWord[0]) {
            // 입력한 단어가 올바른가?
            word = newWord; // 현재 단어를 제시어에 저장한다.
            $word.textContent = word; // 화면에 제시어를 표시

            const order = Number($order.textContent); // 현재 순서
            if (order + 1 > number) {
              $order.textContent = 1;
            } else {
              $order.textContent = order + 1;
            }
            $input.value = '';
            $input.focus();
          } else {
            // 올바르지 않다.
            alert('올바르지 않은 단어입니다!');
            $input.value = '';
            $input.focus();
          }
        }
      };

      const onInput = (event) => {
        newWord = event.target.value; // 입력하는 단어를 현재 단어로
      };

      alert(`${number}명 참가했습니다.`); // 몇 명이 참가할지 선택한다.
      $input.addEventListener('input', onInput);
      $button.addEventListener('click', onClickButton);
    </script>
  </body>
</html>
