<!DOCTYPE html>
<head>
  <meta charset="utf-8" />
  <title>로또추첨기</title>
  <style>
    .ball {
      display: inline-block;
      border: 1px solid black;
      border-radius: 20px;
      width: 40px;
      height: 40px;
      line-height: 40px;
      font-size: 20px;
      text-align: center;
      margin-right: 20px;
    }
  </style>
</head>

<body>
  <div id="result">추첨 결과는?</div>
  <div id="bonus">보너스:</div>
  <script>
    const candidate = Array(45).fill().map((el, i) => i+1); 
    // 빈배열을 45개 만들고 45개의 요소에 undefined를 채우고 map을 사용해 각각의 요소에 인덱스 +1 값을 넣어줌
    // 1~45까지 뽑는 코드
    const shuffle = []; // 랜덤으로 숫자 7개 뽑아서 저장할 배열
  while (candidate.length > 0) {
    const random = Math.floor(Math.random() * candidate.length); // 무작위 인덱스 뽑기
    const spliceArray = candidate.splice(random, 1); // splice의 리턴값은 배열에 들어 있음
    const value = spliceArray[0]; // 배열에 들어있는값을 꺼내기
    shuffle.push(value); // shuffle 배열에 넣기
  }
  console.log(shuffle);
  const winBalls = shuffle.slice(0,6).sort((a, b) => a - b);
  const bonus = shuffle[6];
  console.log(winBalls, bonus) 
  
  const $result = document.querySelector('#result');
  setTimeout(() => {
    const $ball = document.createElement('div');
    $ball.className = 'ball';
    $ball.textContent = winBalls[0]
    $result.appendChild($ball);
  }, 1000);

  setTimeout(() => {
    const $ball = document.createElement('div');
    $ball.className = 'ball';
    $ball.textContent = winBalls[1]
    $result.appendChild($ball);
  }, 2000);

  setTimeout(() => {
    const $ball = document.createElement('div');
    $ball.className = 'ball';
    $ball.textContent = winBalls[2]
    $result.appendChild($ball);
  }, 3000);

  setTimeout(() => {
    const $ball = document.createElement('div');
    $ball.className = 'ball';
    $ball.textContent = winBalls[3]
    $result.appendChild($ball);
  }, 4000);

  setTimeout(() => {
    const $ball = document.createElement('div');
    $ball.className = 'ball';
    $ball.textContent = winBalls[4]
    $result.appendChild($ball);
  }, 5000);

  setTimeout(() => {
    const $ball = document.createElement('div');
    $ball.className = 'ball';
    $ball.textContent = winBalls[5]
    $result.appendChild($ball);
  }, 6000);

  const $bonus = document.querySelector('#bonus')
  setTimeout(() => {
    const $ball = document.createElement('div');
    $ball.className = 'ball';
    $ball.textContent = bonus;
    $bonus.appendChild($ball);
  }, 7000);
  
  
  </script>
</body>
