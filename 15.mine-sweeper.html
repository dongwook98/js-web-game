<body>
  <form id="form">

  <div id="timer">0ì´ˆ</div>
  <table id="table">

  <div id="result"></div>
  <script>
    const $form = document.querySelector('#form');
    const $timer = document.querySelector('#timer');
    const $tbody = document.querySelector('#table tbody');
    const $result = document.querySelector('#result');
    let row;
    let cell;
    let mine;
    const CODE = {
      NORMAL: -1, // ë’¤ì§‘íŒì¹¸(ì§€ë¢°x)
      QUESTION: -2,
      FLAG: -3,
      QUESTION_MINE: -4, // ?í•´ë†¨ëŠ”ë° ì§€ë¢°ì¸ì¹¸
      FLAG_MINE: -5, // ê¹ƒë°œí•´ë†¨ëŠ”ë° ì§€ë¢°ì¸ì¹¸
      MINE: -6,
      OPENED: 0, // 0 ì´ìƒì´ë©´ ëª¨ë‘ ì—´ë¦° ì¹¸   
    }
    let tableData;
    let openCount;
    let startTime;
    let interval;
    const dev = false; // ê°œë°œëª¨ë“œ ê´€ë¦¬ ë³€ìˆ˜

    function onSubmit(e) {
      e.preventDefault();
      // ê²Œì„ ì„¤ì •
      row = parseInt(e.target.row.value);
      cell = parseInt(e.target.cell.value);
      mine = parseInt(e.target.mine.value);
      // í™”ë©´ ì´ˆê¸°í™”
      $tbody.innerHTML = '';
      $timer.textContent = '0ì´ˆ'
      // ì´ˆê¸°í™”
      clearInterval(interval);
      openCount = 0;
      firstClick = true;
      normalCellFound = false;
      searched = null;
      drawTable();
      startTime = new Date();
      interval = setInterval(() => {
        const time = Math.floor((new Date() - startTime) / 1000);
        $timer.textContent = `${time}ì´ˆ`;
      }, 1000)
    }
    $form.addEventListener('submit', onSubmit);

    // ëœë¤í•˜ê²Œ ì§€ë¢°ì¸ë±ìŠ¤ nê°œë½‘ì•„ì„œ tableDataì— ë„£ê³  tableData ë¦¬í„´í•˜ëŠ” í•¨ìˆ˜
    function plantMine() { // ì§€ë¢° ì‹¬ê¸°
      // ì§€ë¢° ì¸ë±ìŠ¤ í›„ë³´ë“¤ ë°°ì—´ë§Œë“¤ê¸°
      const mineIndexCandidates = Array(row * cell).fill().map((cell, i) => i); // [0,1,2,...,99]
      const minesIndex = [];
      // ì§€ë¢° ì¸ë±ìŠ¤ nê°œ ë½‘ê¸°
      while (mineIndexCandidates.length > row * cell - mine) {
        // 0~në¯¸ë§Œ ëœë¤ìˆ«ì ì¸ë±ìŠ¤ ë½‘ê³  ë½‘ì€ ë°°ì—´ ìš”ì†Œ êº¼ë‚´ê¸°
        const mineChosen = mineIndexCandidates.splice(Math.floor(Math.random() * mineIndexCandidates.length), 1)[0];
        // ìœ„ì—ì„œ ë½‘ì€ ìš”ì†Œ ì§€ë¢°ë“¤ì¸ë±ìŠ¤ ë°°ì—´ì— ë„£ê¸°
        minesIndex.push(mineChosen);
      }

      // tableì˜ dataë§Œë“¤ê¸° [[...], [...], [...], [], ...] 2ì°¨ì›ë°°ì—´ êµ¬ì¡°
      const tableData = [];
      for (let i = 0; i < row; i++) {
        const rowData = [];
        tableData.push(rowData);
        for (let j = 0; j < cell; j++) {
          rowData.push(CODE.NORMAL);
        }
      }

      // [16, 57, 65, ...] ë¼ë©´ 
      for (let k = 0; k < minesIndex.length; k++) {
        const verIndex = Math.floor(minesIndex[k] / cell); // 16ì´ë¼ë©´ ê°€ë¡œì¸ë±ìŠ¤ 1
        const horIndex = minesIndex[k] % cell; // 16ì´ë¼ë©´ ì„¸ë¡œì¸ë±ìŠ¤ 6
        tableData[verIndex][horIndex] = CODE.MINE; // ì§€ë¢°ì¸ë±ìŠ¤ ìœ„ì¹˜ì— ì§€ë¢°ë°ì´í„°(-6) í‘œì‹œ
      }
      return tableData;
    }

    // í´ë¦­í•œ ì¹¸ ì£¼ë³€ ì§€ë¢° ê°œìˆ˜ ì„¸ëŠ” í•¨ìˆ˜
    function countMine(rowIndex, cellIndex) {
      const mines = [CODE.MINE, CODE.FLAG_MINE, CODE.QUESTION_MINE];
      let mineCount = 0;
      mines.includes(tableData[rowIndex - 1]?.[cellIndex - 1]) && mineCount++; // í´ë¦­ ì¹¸ ê¸°ì¤€ ëŒ€ê°ì„ ì™¼ìª½ì— ì§€ë¢°ê°€ ìˆë‹¤ë©´ mineCount+1
      mines.includes(tableData[rowIndex - 1]?.[cellIndex]) && mineCount++;
      mines.includes(tableData[rowIndex - 1]?.[cellIndex + 1]) && mineCount++;
      mines.includes(tableData[rowIndex][cellIndex - 1]) && mineCount++;
      mines.includes(tableData[rowIndex][cellIndex + 1]) && mineCount++;
      mines.includes(tableData[rowIndex + 1]?.[cellIndex - 1]) && mineCount++;
      mines.includes(tableData[rowIndex + 1]?.[cellIndex]) && mineCount++;
      mines.includes(tableData[rowIndex + 1]?.[cellIndex + 1]) && mineCount++;
      return mineCount;
    }

    function open(rowIndex, cellIndex) {
      // í•œ ë²ˆ ì—´ì—ˆë˜ ì¹¸ ë‹¤ì‹œ ì—´ì§€ì•Šê²Œ return(openAround ë¬´í•œ ë°˜ë³µ í•´ê²°)
      if (tableData[rowIndex]?.[cellIndex] >= CODE.OPENED) return;
      const target = $tbody.children[rowIndex]?.children[cellIndex];
      // [-1, -1] ë§‰ê¸°
      if (!target) return;
      const mineNumber = countMine(rowIndex, cellIndex);
      target.textContent = mineNumber ?? '';
      target.className = 'opened';
      tableData[rowIndex][cellIndex] = mineNumber;
      openCount++;

      // ìŠ¹ë¦¬
      if (openCount === row * cell - mine) {
        const time = (new Date() - startTime) / 1000;
        clearInterval(interval);
        $tbody.removeEventListener('contextmenu', onRightClick);
        $tbody.removeEventListener('click', onLeftClick);
        setTimeout(() => {
          alert(`ìŠ¹ë¦¬! ${time}ì´ˆ ì†Œìš”`);
        }, 50)
      }
      return mineNumber;
    }

    // ì£¼ë³€ ì¹¸ ì—¬ëŠ” í•¨ìˆ˜(ì¬ê·€)
    function openAround(rI, cI) {
      setTimeout(() => { // maximum callstack exceeded í•´ê²°
        const mineNumber = open(rI, cI);
        if (mineNumber === 0) {
          openAround(rI - 1, cI - 1);
          openAround(rI - 1, cI);
          openAround(rI - 1, cI + 1);
          openAround(rI, cI - 1);
          openAround(rI, cI + 1);
          openAround(rI + 1, cI - 1);
          openAround(rI + 1, cI);
          openAround(rI + 1, cI + 1);
        }
      }, 0);
    }

    let normalCellFound = false;
    let searched;
    function transferMine(rI, cI) {
      if (normalCellFound) return; // ì£¼ë³€ ì¹¸ì—ì„œ ì´ë¯¸ ë¹ˆì¹¸ì„ ì°¾ì•˜ìœ¼ë©´ ì¢…ë£Œ
      if (rI < 0 || rI >= row || cI < 0 || cI >= cell) return;
      if (searched[rI][cI]) return; // ì´ë¯¸ ì°¾ì€ ì¹¸ì´ë©´ ì¢…ë£Œ(ë¬´í•œ ë°˜ë³µ í•´ê²°)
      if (tableData[rI][cI] === CODE.NORMAL) { // ë¹ˆì¹¸ì¸ ê²½ìš°
        normalCellFound = true; // ì£¼ë³€ ì¹¸ì—ì„œ ì°¾ìŒ!
        tableData[rI][cI] = CODE.MINE; // ë¹ˆì¹¸ ì°¾ì•˜ìœ¼ë‹ˆ ì§€ë¢° ì‹¬ê¸°
      } else { // ì§€ë¢° ì¹¸ì¸ ê²½ìš° 8ë°©í–¥ íƒìƒ‰
        searched[rI][cI] = true;
        transferMine(rI - 1, cI - 1);
        transferMine(rI - 1, cI);
        transferMine(rI - 1, cI + 1);
        transferMine(rI, cI - 1);
        transferMine(rI, cI + 1);
        transferMine(rI + 1, cI - 1);
        transferMine(rI + 1, cI);
        transferMine(rI + 1, cI + 1);
      }
    }

    let firstClick = true;
    function onLeftClick(e) {
      const target = e.target;
      const rowIndex = target.parentNode.rowIndex;
      const cellIndex = target.cellIndex;
      let clickedCellData = tableData[rowIndex][cellIndex];

      // ì²«ë²ˆì§¸ í´ë¦­ ì¼ ë•Œ
      if (firstClick) {
        firstClick = false;
        searched = Array(row).fill().map(() => []);
        if (clickedCellData === CODE.MINE) { // ì²« í´ë¦­ì´ ì§€ë¢°ë©´
          transferMine(rowIndex, cellIndex);
          tableData[rowIndex][cellIndex] = CODE.NORMAL; // ì§€ê¸ˆ ì¹¸ì„ ë¹ˆì¹¸ìœ¼ë¡œ
          clickedCellData = CODE.NORMAL; // CODE.NORMALë¡œ ë°”ê¿”ì•¼ ì•„ë˜ if ë¬¸ ì‹¤í–‰ë¨
        }
      }

      // í´ë¦­í•œê²Œ ì§€ë¢°X ì¼ ë•Œ
      if (clickedCellData === CODE.NORMAL) {
        openAround(rowIndex, cellIndex);
      }

      // í´ë¦­í•œê²Œ ì§€ë¢° ì¼ ë•Œ
      if (clickedCellData === CODE.MINE) {
        target.textContent = 'ğŸ’£';
        target.className = 'opened';
        clearInterval(interval);
        setTimeout(() => {
          alert('íŒ¨ë°°! ë‹¤ì‹œ ë„ì „í•´ë³´ì„¸ìš”.');
        }, 50);
        $tbody.removeEventListener('contextmenu', onRightClick);
        $tbody.removeEventListener('click', onLeftClick);
      }
    }

    function onRightClick(e) {
      e.preventDefault();
      const target = e.target;
      const rowIndex = target.parentNode.rowIndex;
      const cellIndex = target.cellIndex;
      const clickedCellData = tableData[rowIndex][cellIndex];
      if (clickedCellData === CODE.MINE) { // ì§€ë¢°ë¥¼ ìš°í´ë¦­í•˜ë©´
        tableData[rowIndex][cellIndex] = CODE.QUESTION_MINE; // ë¬¼ìŒí‘œ ì§€ë¢°ë¡œ
        target.className = 'question';
        target.textContent = 'â“';
      } else if (clickedCellData === CODE.QUESTION_MINE) { // ë¬¼ìŒí‘œ ì§€ë¢°ë¥¼ ìš°í´ë¦­í•˜ë©´
        tableData[rowIndex][cellIndex] = CODE.FLAG_MINE; // ê¹ƒë°œ ì§€ë¢°ë¡œ
        target.className = 'flag';
        target.textContent = 'â›³ï¸';
      } else if (clickedCellData === CODE.FLAG_MINE) { // ê¹ƒë°œ ì§€ë¢°ë¥¼ ìš°í´ë¦­í•˜ë©´
        tableData[rowIndex][cellIndex] = CODE.MINE; // ì§€ë¢°ë¡œ
        target.className = '';
        target.textContent = '';
        dev && (target.textContent = 'X');
      } else if (clickedCellData === CODE.NORMAL) { // ì§€ë¢°Xë¥¼ ìš°í´ë¦­í•˜ë©´
        tableData[rowIndex][cellIndex] = CODE.QUESTION; // ë¬¼ìŒí‘œë¡œ
        target.className = 'question';
        target.textContent = 'â“'
      } else if (clickedCellData === CODE.QUESTION) { // ë¬¼ìŒí‘œë¥¼ ìš°í´ë¦­í•˜ë©´
        tableData[rowIndex][cellIndex] = CODE.FLAG; // ê¹ƒë°œë¡œ
        target.className = 'flag';
        target.textContent = 'â›³ï¸';
      } else if (clickedCellData === CODE.FLAG) { // ê¹ƒë°œì„ ìš°í´ë¦­í•˜ë©´ 
        tableData[rowIndex][cellIndex] = CODE.NORMAL; // ì§€ë¢°Xë¡œ
        target.className = '';
        target.textContent = '';
      }
    }

    function drawTable() {
      tableData = plantMine();
      tableData.forEach((row) => {
        const $tr = document.createElement('tr');
        row.forEach((cell) => {
          const $td = document.createElement('td');
          $tr.append($td);
          if (cell === CODE.MINE) {
            dev && ($td.textContent = 'X'); // ê°œë°œ í¸ì˜ ìœ„í•´ ì ì‹œ
          }
        })
        $tbody.append($tr);
        $tbody.addEventListener('contextmenu', onRightClick);

    }
  </script>
