<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>ì§€ë¢° ì°¾ê¸°</title>
  <style>
    table {
      border-collapse: collapse;
      margin: 0 auto;
    }

    #timer {
      text-align: center;
      font-size: 2rem;
    }

    td {
      border: 1px solid #bbb;
      text-align: center;
      line-height: 20px;
      width: 30px;

      background: #888;
    }

    td.opened {
      background: white;
    }

    td.flag {
      background: rgb(84, 206, 254);

    }

</head>

<body>
  <div id="timer">0ì´ˆ</div>
  <table id="table">
    <tbody></tbody>
  </table>
  <div id="result"></div>
  <script>
    const $timer = document.querySelector('#timer');
    const $tbody = document.querySelector('#table tbody');
    const $result = document.querySelector('#result');
    const row = 10;
    const cell = 10;
    const mine = 10;
    const CODE = {
      NORMAL: -1, // ë’¤ì§‘íŒì¹¸(ì§€ë¢°x)
      QUESTION: -2,
      FLAG: -3,
      QUESTION_MINE: -4, // ?í•´ë†¨ëŠ”ë° ì§€ë¢°ì¸ì¹¸
      FLAG_MINE: -5, // ê¹ƒë°œí•´ë†¨ëŠ”ë° ì§€ë¢°ì¸ì¹¸
      MINE: -6,
      OPENED: 0, // 0 ì´ìƒì´ë©´ ëª¨ë‘ ì—´ë¦° ì¹¸   
    }
    let tableData;
    let openCount = 0;
    let startTime = new Date();
    const interval = setInterval(() => {
      const time = Math.floor((new Date() - startTime) / 1000);
      $timer.textContent = `${time}ì´ˆ`;
    }, 1000)

    // ì§€ë¢° ì¸ë±ìŠ¤ ëœë¤í•˜ê²Œ ë½‘ê³  tableDataì— ì§€ë¢° ë„£ì–´ì£¼ê³  tableDataë¥¼ ë¦¬í„´í•˜ëŠ” í•¨ìˆ˜
    function plantMine() { // ì§€ë¢° ì‹¬ê¸°
      // ì§€ë¢° ì¸ë±ìŠ¤ í›„ë³´ë“¤ ë°°ì—´ë§Œë“¤ê¸°
      const mineIndexCandidates = Array(row * cell).fill().map((cell, i) => i); // [0,1,2,...,99]
      const minesIndex = [];
      // ì§€ë¢° ì¸ë±ìŠ¤ 10ê°œ ë½‘ê¸°
      while (mineIndexCandidates.length > row * cell - mine) {
        // 0~100ë¯¸ë§Œ ëœë¤ìˆ«ì ì¸ë±ìŠ¤ ë½‘ê³  ë½‘ì€ ë°°ì—´ ìš”ì†Œ êº¼ë‚´ê¸°
        const mineChosen = mineIndexCandidates.splice(Math.floor(Math.random() * mineIndexCandidates.length), 1)[0];
        // ìœ„ì—ì„œ ë½‘ì€ ìš”ì†Œ ì§€ë¢°ë“¤ì¸ë±ìŠ¤ ë°°ì—´ì— ë„£ê¸°
        minesIndex.push(mineChosen);
      }
      console.log(mineIndexCandidates, minesIndex);

      // tableì˜ dataë§Œë“¤ê¸° [[...], [...], [...], [], ...] 2ì°¨ì›ë°°ì—´ êµ¬ì¡°
      const tableData = [];
      for (let i = 0; i < row; i++) {
        const rowData = [];
        tableData.push(rowData);
        for (let j = 0; j < cell; j++) {
          rowData.push(CODE.NORMAL);
        }
      }
      console.log(tableData)

      // [16, 57, 65, ...] ë¼ë©´ 
      for (let k = 0; k < minesIndex.length; k++) {
        const verIndex = Math.floor(minesIndex[k] / cell); // 16ì´ë¼ë©´ ê°€ë¡œì¸ë±ìŠ¤ 1
        const horIndex = minesIndex[k] % cell; // 16ì´ë¼ë©´ ì„¸ë¡œì¸ë±ìŠ¤ 6
        tableData[verIndex][horIndex] = CODE.MINE; // ì§€ë¢°ì¸ë±ìŠ¤ ìœ„ì¹˜ì— ì§€ë¢°ë°ì´í„°(-6) í‘œì‹œ
      }
      return tableData;
    }

    function countMine(rowIndex, cellIndex) {
      const mines = [CODE.MINE, CODE.FLAG_MINE, CODE.QUESTION_MINE];
      let mineCount = 0;
      mines.includes(tableData[rowIndex - 1]?.[cellIndex - 1]) && mineCount++; // í´ë¦­ ì¹¸ ê¸°ì¤€ ëŒ€ê°ì„ ì™¼ìª½ì— ì§€ë¢°ê°€ ìˆë‹¤ë©´ mineCount+1
      mines.includes(tableData[rowIndex - 1]?.[cellIndex]) && mineCount++;
      mines.includes(tableData[rowIndex - 1]?.[cellIndex + 1]) && mineCount++;
      mines.includes(tableData[rowIndex][cellIndex - 1]) && mineCount++;
      mines.includes(tableData[rowIndex][cellIndex + 1]) && mineCount++;
      mines.includes(tableData[rowIndex + 1]?.[cellIndex - 1]) && mineCount++;
      mines.includes(tableData[rowIndex + 1]?.[cellIndex]) && mineCount++;
      mines.includes(tableData[rowIndex + 1]?.[cellIndex + 1]) && mineCount++;
      return mineCount;
    }

    function open(rowIndex, cellIndex) {
      if (tableData[rowIndex]?.[cellIndex] >= CODE.OPENED) return; // í•œ ë²ˆ ì—´ì—ˆë˜ ì¹¸ ë‹¤ì‹œ ì—´ì§€ì•Šê²Œ(openAroundë¬´í•œë°˜ë³µ í•´ê²°)
      const target = $tbody.children[rowIndex]?.children[cellIndex];
      if (!target) return;
      const mineCount = countMine(rowIndex, cellIndex);
      target.textContent = mineCount ?? '';
      target.className = 'opened';
      tableData[rowIndex][cellIndex] = mineCount;
      openCount++;
      if (openCount === row * cell - mine) { // ìŠ¹ë¦¬ í•˜ë©´
        const time = (new Date() - startTime) / 1000;
        clearInterval(interval);
        $tbody.removeEventListener('contextmenu', onRightClick);
        $tbody.removeEventListener('click', onLeftClick);
        setTimeout(() => {
          alert(`ìŠ¹ë¦¬! ${time}ì´ˆ ì†Œìš”`);
        }, 50)
      }
      return mineCount;
    }

    function openAround(rI, cI) {
      setTimeout(() => { // maximum callstack exceeded í•´ê²°
        const mineCount = open(rI, cI);
        if (mineCount === 0) {
          openAround(rI - 1, cI - 1);
          openAround(rI - 1, cI);
          openAround(rI - 1, cI + 1);
          openAround(rI, cI - 1);
          openAround(rI, cI + 1);
          openAround(rI + 1, cI - 1);
          openAround(rI + 1, cI);
          openAround(rI + 1, cI + 1);
        }
      }, 0);
    }

    function onLeftClick(e) {
      const target = e.target;
      const rowIndex = target.parentNode.rowIndex;
      const cellIndex = target.cellIndex;
      const clikedCellData = tableData[rowIndex][cellIndex];
      console.log(clikedCellData);
      if (clikedCellData === CODE.MINE) {
        target.textContent = 'ğŸ’£';
        target.className = 'opened';
        clearInterval(interval);
        setTimeout(() => {
          alert('íŒ¨ë°°! ìƒˆë¡œê³ ì¹¨í•˜ì—¬ ë‹¤ì‹œ ì‹œì‘í•´ì£¼ì„¸ìš”.')
        }, 50);
        $tbody.removeEventListener('contextmenu', onRightClick);
        $tbody.removeEventListener('click', onLeftClick);
      }
      if (clikedCellData === CODE.NORMAL) {
        openAround(rowIndex, cellIndex);
      }
    }

    function onRightClick(e) {
      e.preventDefault();
      const target = e.target;
      const rowIndex = target.parentNode.rowIndex;
      const cellIndex = target.cellIndex;
      let cellData = tableData[rowIndex][cellIndex];
      if (cellData === CODE.MINE) {
        tableData[rowIndex][cellIndex] = CODE.QUESTION_MINE; // ë¬¼ìŒí‘œ ì§€ë¢°ë¡œ
        target.className = 'question';
        target.textContent = 'â“';
      } else if (cellData === CODE.QUESTION_MINE) {
        tableData[rowIndex][cellIndex] = CODE.FLAG_MINE;
        target.className = 'flag';
        target.textContent = 'â›³ï¸';
      } else if (cellData === CODE.FLAG_MINE) {
        tableData[rowIndex][cellIndex] = CODE.MINE;
        target.className = '';
        target.textContent = 'X';
      } else if (cellData === CODE.NORMAL) {
        tableData[rowIndex][cellIndex] = CODE.QUESTION;
        target.className = 'question';
        target.textContent = 'â“'
      } else if (cellData === CODE.QUESTION) {
        tableData[rowIndex][cellIndex] = CODE.FLAG;
        target.className = 'flag';
        target.textContent = 'â›³ï¸';
      } else if (cellData === CODE.FLAG) {
        tableData[rowIndex][cellIndex] = CODE.NORMAL;
        target.className = '';
        target.textContent = '';
      }
    }

    function drawTable() { // í‘œ ê·¸ë¦¬ê¸°
      tableData = plantMine();
      tableData.forEach((row) => {
        const $tr = document.createElement('tr');
        row.forEach((cell) => {
          const $td = document.createElement('td');
          $tr.append($td);
          if (cell === CODE.MINE) {
            $td.textContent = 'X'; // ê°œë°œ í¸ì˜ ìœ„í•´ ì ì‹œ
          }
        })
        $tbody.append($tr);
        $tbody.addEventListener('contextmenu', onRightClick);
        $tbody.addEventListener('click', onLeftClick);
      })
    }
    drawTable();
  </script>
</body>

</html>
