<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>지뢰 찾기</title>
  <style>
    table {
      border-collapse: collapse;
      margin: 0 auto;
    }

    #timer {
      text-align: center;
      font-size: 2rem;
    }

    td {
      border: 1px solid #bbb;
      text-align: center;
      line-height: 20px;
      width: 30px;
      height: 30px;
      background: #888;
    }

    td.opened {
      background: white;
    }

    td.flag {
      background: rgb(84, 206, 254);
    }

    td.question {
      background: orange;
    }
  </style>
</head>

<body>
  <div id="timer">0초</div>
  <table id="table">
    <tbody></tbody>
  </table>
  <div id="result"></div>
  <script>
    const $timer = document.querySelector('#timer');
    const $tbody = document.querySelector('#table tbody');
    const $result = document.querySelector('#result');
    const row = 10;
    const cell = 10;
    const mine = 10;
    const CODE = {
      NORMAL: -1, // 뒤집힌칸(지뢰x)
      QUESTION: -2,
      FLAG: -3,
      QUESTION_MINE: -4, // ?해놨는데 지뢰인칸
      FLAG_MINE: -5, // 깃발해놨는데 지뢰인칸
      MINE: -6,
      OPENED: 0, // 0 이상이면 모두 열린 칸   
    }
    let tableData;
    let openCount = 0;
    let startTime = new Date();
    const interval = setInterval(() => {
      const time = Math.floor((new Date() - startTime) / 1000);
      $timer.textContent = `${time}초`;
    }, 1000)

    // 지뢰 인덱스 랜덤하게 뽑고 tableData에 지뢰 넣어주고 tableData를 리턴하는 함수
    function plantMine() { // 지뢰 심기
      // 지뢰 인덱스 후보들 배열만들기
      const mineIndexCandidates = Array(row * cell).fill().map((cell, i) => i); // [0,1,2,...,99]
      const minesIndex = [];
      // 지뢰 인덱스 10개 뽑기
      while (mineIndexCandidates.length > row * cell - mine) {
        // 0~100미만 랜덤숫자 인덱스 뽑고 뽑은 배열 요소 꺼내기
        const mineChosen = mineIndexCandidates.splice(Math.floor(Math.random() * mineIndexCandidates.length), 1)[0];
        // 위에서 뽑은 요소 지뢰들인덱스 배열에 넣기
        minesIndex.push(mineChosen);
      }
      console.log(mineIndexCandidates, minesIndex);

      // table의 data만들기 [[...], [...], [...], [], ...] 2차원배열 구조
      const tableData = [];
      for (let i = 0; i < row; i++) {
        const rowData = [];
        tableData.push(rowData);
        for (let j = 0; j < cell; j++) {
          rowData.push(CODE.NORMAL);
        }
      }
      console.log(tableData)

      // [16, 57, 65, ...] 라면 
      for (let k = 0; k < minesIndex.length; k++) {
        const verIndex = Math.floor(minesIndex[k] / cell); // 16이라면 가로인덱스 1
        const horIndex = minesIndex[k] % cell; // 16이라면 세로인덱스 6
        tableData[verIndex][horIndex] = CODE.MINE; // 지뢰인덱스 위치에 지뢰데이터(-6) 표시
      }
      return tableData;
    }

    function countMine(rowIndex, cellIndex) {
      const mines = [CODE.MINE, CODE.FLAG_MINE, CODE.QUESTION_MINE];
      let mineCount = 0;
      mines.includes(tableData[rowIndex - 1]?.[cellIndex - 1]) && mineCount++; // 클릭 칸 기준 대각선왼쪽에 지뢰가 있다면 mineCount+1
      mines.includes(tableData[rowIndex - 1]?.[cellIndex]) && mineCount++;
      mines.includes(tableData[rowIndex - 1]?.[cellIndex + 1]) && mineCount++;
      mines.includes(tableData[rowIndex][cellIndex - 1]) && mineCount++;
      mines.includes(tableData[rowIndex][cellIndex + 1]) && mineCount++;
      mines.includes(tableData[rowIndex + 1]?.[cellIndex - 1]) && mineCount++;
      mines.includes(tableData[rowIndex + 1]?.[cellIndex]) && mineCount++;
      mines.includes(tableData[rowIndex + 1]?.[cellIndex + 1]) && mineCount++;
      return mineCount;
    }

    function open(rowIndex, cellIndex) {
      if (tableData[rowIndex]?.[cellIndex] >= CODE.OPENED) return; // 한 번 열었던 칸 다시 열지않게(openAround무한반복 해결)
      const target = $tbody.children[rowIndex]?.children[cellIndex];
      if (!target) return;
      const mineCount = countMine(rowIndex, cellIndex);
      target.textContent = mineCount ?? '';
      target.className = 'opened';
      tableData[rowIndex][cellIndex] = mineCount;
      openCount++;
      if (openCount === row * cell - mine) { // 승리 하면
        const time = (new Date() - startTime) / 1000;
        clearInterval(interval);
        $tbody.removeEventListener('contextmenu', onRightClick);
        $tbody.removeEventListener('click', onLeftClick);
        setTimeout(() => {
          alert(`승리! ${time}초 소요`);
        }, 50)
      }
      return mineCount;
    }

    function openAround(rI, cI) {
      setTimeout(() => { // maximum callstack exceeded 해결
        const mineCount = open(rI, cI);
        if (mineCount === 0) {
          openAround(rI - 1, cI - 1);
          openAround(rI - 1, cI);
          openAround(rI - 1, cI + 1);
          openAround(rI, cI - 1);
          openAround(rI, cI + 1);
          openAround(rI + 1, cI - 1);
          openAround(rI + 1, cI);
          openAround(rI + 1, cI + 1);
        }
      }, 0);
    }

    function onLeftClick(e) {
      const target = e.target;
      const rowIndex = target.parentNode.rowIndex;
      const cellIndex = target.cellIndex;
      const clikedCellData = tableData[rowIndex][cellIndex];
      console.log(clikedCellData);
      if (clikedCellData === CODE.MINE) {
        target.textContent = '💣';
        target.className = 'opened';
        clearInterval(interval);
        setTimeout(() => {
          alert('패배! 새로고침하여 다시 시작해주세요.')
        }, 50);
        $tbody.removeEventListener('contextmenu', onRightClick);
        $tbody.removeEventListener('click', onLeftClick);
      }
      if (clikedCellData === CODE.NORMAL) {
        openAround(rowIndex, cellIndex);
      }
    }

    function onRightClick(e) {
      e.preventDefault();
      const target = e.target;
      const rowIndex = target.parentNode.rowIndex;
      const cellIndex = target.cellIndex;
      let cellData = tableData[rowIndex][cellIndex];
      if (cellData === CODE.MINE) {
        tableData[rowIndex][cellIndex] = CODE.QUESTION_MINE; // 물음표 지뢰로
        target.className = 'question';
        target.textContent = '❓';
      } else if (cellData === CODE.QUESTION_MINE) {
        tableData[rowIndex][cellIndex] = CODE.FLAG_MINE;
        target.className = 'flag';
        target.textContent = '⛳️';
      } else if (cellData === CODE.FLAG_MINE) {
        tableData[rowIndex][cellIndex] = CODE.MINE;
        target.className = '';
        target.textContent = 'X';
      } else if (cellData === CODE.NORMAL) {
        tableData[rowIndex][cellIndex] = CODE.QUESTION;
        target.className = 'question';
        target.textContent = '❓'
      } else if (cellData === CODE.QUESTION) {
        tableData[rowIndex][cellIndex] = CODE.FLAG;
        target.className = 'flag';
        target.textContent = '⛳️';
      } else if (cellData === CODE.FLAG) {
        tableData[rowIndex][cellIndex] = CODE.NORMAL;
        target.className = '';
        target.textContent = '';
      }
    }

    function drawTable() { // 표 그리기
      tableData = plantMine();
      tableData.forEach((row) => {
        const $tr = document.createElement('tr');
        row.forEach((cell) => {
          const $td = document.createElement('td');
          $tr.append($td);
          if (cell === CODE.MINE) {
            $td.textContent = 'X'; // 개발 편의 위해 잠시
          }
        })
        $tbody.append($tr);
        $tbody.addEventListener('contextmenu', onRightClick);
        $tbody.addEventListener('click', onLeftClick);
      })
    }
    drawTable();
  </script>
</body>

</html>
