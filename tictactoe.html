<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>틱택토</title>
<style>
  table {
    border-collapse: collapse;
  }

  td {
    border: 1px solid black;
    width: 40px;
    height: 40px;
    text-align: center;
  }
</style>
</head>

<body>

<script>
  const { body } = document; // 구조분해할당
  const $table = document.createElement('table');
  const $result = document.createElement('div');
  const rows = []; // 행(가로, 줄)
  let turn = 'O';

  // [
  //   [td, td, td],
  //   [td, td, td],
  //   [td, td, td],
  // ]

  const checkWinner = (target) => {
    let rowIndex;
    let cellIndex;
    rows.forEach((row, ri) => {
      row.forEach((cell, ci) => {
        if(cell === target) {
          rowIndex = ri;
          cellIndex = ci;
        }
      });
    });
    // 세 칸 다 채워졌나?
    let hasWinner = false;
    // 가로줄 검사
    if(
      rows[rowIndex][0].textContent === turn &&
      rows[rowIndex][1].textContent === turn &&
      rows[rowIndex][2].textContent === turn
    ) {
      hasWinner = true;
    }
    // 세로줄 검사
    if (
      rows[0][cellIndex].textContent === turn &&
      rows[1][cellIndex].textContent === turn &&
      rows[2][cellIndex].textContent === turn
    ) {
      hasWinner = true;
    }
    // 대각선 검사
    if(
      rows[0][0].textContent === turn &&
      rows[1][1].textContent === turn &&
      rows[2][2].textContent === turn
    ) {
      hasWinner = true;
    }
    if ( 
      rows[0][2].textContent === turn &&
      rows[1][1].textContent === turn &&
      rows[2][0].textContent === turn 
    ) {
      hasWinner = true;
    }
    return hasWinner;
  }


  const callback = (event) => {
    if(event.target.textContent !== '') { // 칸이 이미 채워져 있는가?
      console.log('빈칸이 아닙니다.');
      return; // 칸이 이미 있는 경우 아래 코드 실행안되게 리턴!
    } 
    // 빈 칸이면?
    console.log('빈칸입니다');
    event.target.textContent = turn;
    // 승부 판단하기
    const hasWinner = checkWinner(event.target);
    // 승자가 있으면
    if (hasWinner) {
      $result.textContent = `${turn}님이 승리!`
      $table.removeEventListener('click', callback);
      return;
    }
    // 승자가 없으면
    turn = turn === 'X' ? 'O' : 'X';
  };
  
  for(let i = 0 ; i < 3; i++) {
    // createElement를 한번 만들면 한번밖에 못씀 (주의)
    const $tr = document.createElement('tr'); // 반복문안에 넣어서 3번 tr 태그 생성
    const cells = []; // 데이터 3개 만들어줌 반복문 돌 때 마다 새로운 배열이 생성되는 거임 (중요)
    for(let j = 0; j < 3; j++) {
      const $td = document.createElement('td'); // 반복문안에 넣어서 9번 td 태그 생성
      cells.push($td); // html 태그를 배열에 넣어줌! 나중에 .textContent로 가져오면 되기 때문에 좋은 방법!
      // j==0, cells == [td, td, td]
      // j==1, cells == [td, td, td]
      // j==2, cells == [td, td, td]
      // 각각의 cells는 다른 배열임
      $tr.append($td); // tr태그에 td태그 9번 넣어줌
    }
    rows.push(cells); // cells 데이터 3개를 rows 에 넣으면 우리가 원하는 이차원배열 데이터 구조 완성
    $table.append($tr); // table태그에 tr태그 3번 넣어줌
  }
  $table.addEventListener('click', callback); // 이벤트 버블링 이용!
  body.append($table);
  body.append($result);
  console.log(rows);
</script>
</body>
